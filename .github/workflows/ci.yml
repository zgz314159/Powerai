name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: JVM Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run unit tests
        run: |
          ./gradlew :app:ktlintMainSourceSetCheck :app:compileDebugKotlin :app:testDebugUnitTest --no-daemon --warning-mode all

  benchmarks:
    name: Optional Benchmarks
    runs-on: ubuntu-latest
    if: env.RUN_BENCHMARKS == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Build tools
        run: ./gradlew :app:assembleDebug --no-daemon

      - name: Run ParseDryRunner benchmarks
        run: |
          javac -cp "app/build/tmp/kotlin-classes/debug;app/build/intermediates/javac/debug/compileDebugJavaWithJavac/classes" -d tools/bin tools/ParseDryRunner.java || true
          java -cp "tools/bin:app/build/tmp/kotlin-classes/debug:app/build/intermediates/javac/debug/compileDebugJavaWithJavac/classes" ParseDryRunner "app/src/main/assets/kb" "10,50,100,500" || true

name: Android Instrumentation Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  connected-tests:
    name: Run connectedAndroidTest on emulator
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Accept Android SDK licenses
        run: |
          yes | sudo $ANDROID_HOME/tools/bin/sdkmanager --licenses || true

      - name: Install SDK packages
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-kvm libvirt-daemon-system libvirt-clients
          yes | sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.2" "emulator" "system-images;android-33;google_apis;x86_64"

      - name: Create & start emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          emulator-options: '-no-window -no-audio -gpu swiftshader_indirect'
          force-avd-creation: true

      - name: Run connected Android instrumentation tests
        run: ./gradlew connectedAndroidTest --no-daemon -Dorg.gradle.jvmargs="-Xmx2g"
